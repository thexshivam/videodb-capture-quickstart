<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        .error-state {
            color: #f44336;
            text-align: center;
            padding: 40px;
        }
        .loading-state {
            color: #888;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="videoPlayer" controls autoplay playsinline>
        <p class="error-state">Video playback not supported</p>
    </video>

    <script>
        const video = document.getElementById('videoPlayer');
        const params = new URLSearchParams(window.location.search);
        const streamUrl = params.get('url');

        if (!streamUrl) {
            document.body.innerHTML = '<div class="error-state">No stream URL provided</div>';
        } else if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(e => console.log('Auto-play prevented:', e));
            });
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    console.error('HLS Error:', data);
                    document.body.innerHTML = '<div class="error-state">Failed to load video</div>';
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS support (Safari)
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', () => {
                video.play().catch(e => console.log('Auto-play prevented:', e));
            });
        } else {
            document.body.innerHTML = '<div class="error-state">HLS playback not supported in this browser</div>';
        }
    </script>
</body>
</html>
